<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN7</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .image-container {
    display: flex;
    flex-direction: column;
    gap: 0; /* 设置 gap 为 0 来去除图片之间的间距 */
  }
  
  .image-container img {
    width: 100%; /* 设置宽度为100% */
    height: auto; /* 根据宽度自适应高度 */
    display: block;
    margin: 0 auto;
    max-width: 300px; /* 设置最大宽度 */
    height: auto; /* 根据宽度自适应高度 */
  }
  
  .bottom-image {
    width: 50%;
    height: auto;
    display: block;
    margin: 0 auto;
    max-width: 150px;
    height: auto;
    position: fixed;
    bottom: 0;
    z-index: 999;
  }

  .bottom-image.left {
    left: 0;
    transform: translateX(0%);
  }

  .bottom-image.right {
    right: 0;
    transform: translateX(0%);
  }

  @media only screen and (max-width: 600px) {
    .image-container img {
      max-width: 100%;
    }
    .bottom-image {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-container">
    <a href="https://www.google.com" target="_blank" id="google-link-1">
      <img src="img/1.jpg" alt="Image 1">
    </a>
    <a href="https://www.google.com" target="_blank" id="google-link-2">
      <img src="img/2.png" alt="Image 2">
    </a>
    <a href="https://www.google.com" target="_blank" id="google-link-3">
      <img src="img/3.png" alt="Image 3">
    </a>
    <a href="https://www.google.com" target="_blank" id="google-link-4">
      <img src="img/4.jpg" alt="Image 4">
    </a>
  </div>
</div>

<!-- 左侧悬浮图片点击事件 -->
<div class="bottom-image left" onclick="openGoogle()">
  <img src="img/left_image.png" alt="Left Image">
</div>

<!-- 右侧悬浮图片点击事件 -->
<div class="bottom-image right" onclick="openBaidu()">
  <img src="img/right_image.png" alt="Right Image">
</div>

<script>
  // 打开谷歌链接
  function openGoogle() {
    window.open("https://www.google.com", "_blank");
  }

  // 打开百度链接
  function openBaidu() {
    window.open("https://www.baidu.com", "_blank");
  }
</script>

</body>
</html>
