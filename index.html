<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN7</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .image-container {
    display: flex;
    flex-direction: column;
    gap: 0; /* 设置 gap 为 0 来去除图片之间的间距 */
  }
  
  .image-container img {
    width: 100%; /* 设置宽度为100% */
    height: auto; /* 根据宽度自适应高度 */
    display: block;
    margin: 0 auto;
    max-width: 300px; /* 设置最大宽度 */
    height: auto; /* 根据宽度自适应高度 */
  }
  
  .bottom-image {
    width: 100%; /* 设置宽度为100% */
    height: auto; /* 根据宽度自适应高度 */
    display: block;
    margin: 0 auto;
    max-width: 300px; /* 设置最大宽度 */
    height: auto; /* 根据宽度自适应高度 */
    position: fixed; /* 设置固定定位 */
    bottom: 0; /* 悬浮在底部 */
    left: 50%; /* 水平居中 */
    transform: translateX(-50%); /* 调整位置至水平居中 */
    z-index: 999; /* 设置层级，确保在最前面 */
  }

  /* 媒体查询，适应小屏幕设备 */
  @media only screen and (max-width: 600px) {
    .image-container img {
      max-width: 100%; /* 在小屏幕上，将最大宽度设置为100% */
    }
    .bottom-image {
      max-width: 100%; /* 在小屏幕上，将最大宽度设置为100% */
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-container">
    <a href="https://www.google.com" target="_blank">
      <img src="img/1.jpg" alt="Image 1">
    </a>
    <a href="https://www.google.com" target="_blank">
      <img src="img/2.png" alt="Image 2">
    </a>
    <a href="https://www.google.com" target="_blank">
      <img src="img/3.png" alt="Image 3">
    </a>
  </div>
</div>

<a href="#" id="bottom-image-link">
  <img class="bottom-image" src="img/Buttons.png" alt="Image 4">
</a>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var bottomImage = document.querySelector('.bottom-image');

    bottomImage.addEventListener('click', function(event) {
      var x = event.clientX - bottomImage.getBoundingClientRect().left;
      var width = bottomImage.offsetWidth;
      var halfWidth = width / 2;

      if (x < halfWidth) {
        // 如果点击的位置在左半边
        window.open("https://www.yahoo.com", "_blank"); // 在新窗口中打开雅虎链接
      } else {
        // 如果点击的位置在右半边
        window.open("https://www.baidu.com", "_blank"); // 在新窗口中打开百度链接
      }
    });
  });
</script>

</body>
</html>
