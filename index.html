<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN7</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .image-container {
    display: flex;
    flex-direction: column;
    gap: 0; /* 设置 gap 为 0 来去除图片之间的间距 */
  }
  
  .image-container img {
    width: 100%; /* 设置宽度为100% */
    height: auto; /* 根据宽度自适应高度 */
    display: block;
    margin: 0 auto;
    max-width: 300px; /* 设置最大宽度 */
    height: auto; /* 根据宽度自适应高度 */
  }
  
  .bottom-image {
    width: 100%; /* 设置宽度为100% */
    height: auto; /* 根据宽度自适应高度 */
    display: block;
    margin: 0 auto;
    max-width: 300px; /* 设置最大宽度 */
    height: auto; /* 根据宽度自适应高度 */
    position: fixed; /* 设置固定定位 */
    bottom: 0; /* 悬浮在底部 */
    left: 50%; /* 水平居中 */
    transform: translateX(-50%); /* 调整位置至水平居中 */
    z-index: 999; /* 设置层级，确保在最前面 */
  }

  /* 媒体查询，适应小屏幕设备 */
  @media only screen and (max-width: 600px) {
    .image-container img {
      max-width: 100%; /* 在小屏幕上，将最大宽度设置为100% */
    }
    .bottom-image {
      max-width: 100%; /* 在小屏幕上，将最大宽度设置为100% */
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-container">
    <a>
      <img src="img/1.jpg" alt="Image 1">
    </a>
    <a>
      <img src="img/2.png" alt="Image 2">
    </a>
    <a>
      <img src="img/3.png" alt="Image 3">
    </a>
    <a>
      <img src="img/4.png" alt="Image 4">
    </a>
  </div>
</div>

<!-- 取消底部图片链接的默认点击行为 -->
<div id="bottom-image">
  <img class="bottom-image" src="img/Buttons.png" alt="Image 5">
</div>

<script>
  // 获取底部图片元素
  var bottomImage = document.getElementById('bottom-image');

  // 为底部图片添加点击事件监听器
  bottomImage.addEventListener('click', function(event) {
    // 获取底部图片的宽度
    var imageWidth = bottomImage.clientWidth;
    // 计算点击位置相对于图片的位置
    var clickPosition = event.clientX - bottomImage.getBoundingClientRect().left;
    // 检查点击是否发生在图片的左半边
    if (clickPosition < imageWidth / 2) {
      // 在新标签页中打开谷歌
      window.open("https://www.google.com", "_blank");
    } else {
      // 在新标签页中打开百度
      window.open("https://www.baidu.com", "_blank");
    }
    // 取消默认点击行为
    event.preventDefault();
  });
</script>

</body>
</html>
